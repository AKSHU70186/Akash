services:
  - type: web
    name: webscraper
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install numpy==1.23.5
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0