<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Content Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Web Content Scraper</h1>
        
        <div class="max-w-2xl mx-auto">
            <form id="scrapeForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
                        Website URL
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="url" type="url" placeholder="Enter website URL" required>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-2">Example URLs:</p>
                    <ul class="text-sm text-blue-600">
                        <li><a href="#" onclick="setUrl('https://indianexpress.com/section/education/')">Indian Express Education</a></li>
                        <li><a href="#" onclick="setUrl('https://news.careers360.com')">Careers360</a></li>
                    </ul>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Scrape Content
                    </button>
                </div>
            </form>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-2">Scraping content...</span>
                </div>
            </div>

            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"></div>

            <div id="results" class="hidden">
                <h2 class="text-xl font-bold mb-4">Results</h2>
                <div id="contentList" class="space-y-4"></div>
            </div>

            <div id="exportButtons" class="hidden mt-4 space-x-4">
                <button onclick="exportData('csv')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Export CSV
                </button>
                <button onclick="exportData('json')" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Export JSON
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
