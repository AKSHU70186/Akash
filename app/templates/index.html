<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Web Scraping Platform</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="scrapeForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">URL to Scrape</label>
                    <input type="url" name="url" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="https://example.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Scraper Type</label>
                    <select name="scraper_type" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        <option value="google_maps">Google Maps</option>
                        <option value="e_commerce">E-Commerce</option>
                        <option value="news">News</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Start Scraping
                </button>
            </form>
            <div id="results" class="mt-8 hidden">
                <h2 class="text-xl font-bold mb-4">Results</h2>
                <pre id="resultsJson" class="bg-gray-100 p-4 rounded-md overflow-auto"></pre>
            </div>
            <div id="error" class="mt-8 hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const resultsJson = document.getElementById('resultsJson');
            
            try {
                const formData = new FormData(form);
                
                // Show loading state
                form.querySelector('button').disabled = true;
                form.querySelector('button').textContent = 'Scraping...';
                
                const response = await fetch('/scrape', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show results
                    resultsDiv.classList.remove('hidden');
                    errorDiv.classList.add('hidden');
                    resultsJson.textContent = JSON.stringify(data, null, 2);
                } else {
                    // Show error
                    resultsDiv.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = data.message || 'An error occurred';
                }
            } catch (error) {
                // Show error
                resultsDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            } finally {
                // Reset button state
                form.querySelector('button').disabled = false;
                form.querySelector('button').textContent = 'Start Scraping';
            }
        });
    </script>
</body>
</html>
