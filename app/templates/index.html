<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education News Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">
                    Education News Scraper
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Scrape Education News</h1>
            
            <form id="scrapeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select News Source
                    </label>
                    <select id="urlSelect" name="url" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Choose a website...</option>
                        <option value="https://news.careers360.com/">Careers360</option>
                        <option value="https://indianexpress.com/section/education/">Indian Express Education</option>
                        <option value="https://www.shiksha.com/news">Shiksha News</option>
                        <option value="https://www.ndtv.com/education">NDTV Education</option>
                        <option value="https://timesofindia.indiatimes.com/education">Times of India Education</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Scrape News
                </button>
            </form>

            <div id="loading" class="hidden mt-6">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Scraping news...</span>
                </div>
            </div>

            <div id="error" class="hidden mt-6 p-4 bg-red-100 text-red-700 rounded-md"></div>

            <div id="results" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div id="articlesList" class="space-y-6"></div>
            </div>

            <div id="exportButtons" class="hidden mt-6 space-x-4">
                <h3 class="text-lg font-semibold mb-3">Export Results:</h3>
                <button onclick="exportData('excel')" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                    Export to Excel
                </button>
                <button onclick="exportData('csv')" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Export to CSV
                </button>
                <button onclick="exportData('json')" class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-200">
                    Export to JSON
                </button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
