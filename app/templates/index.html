<!DOCTYPE html>
<html>
<head>
    <title>Education News Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Education News Scraper</h1>
        
        <form id="scrapeForm" class="mb-8">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Select Website:</label>
                <select id="urlSelect" class="w-full p-2 border rounded">
                    <option value="">Choose a website...</option>
                    <option value="https://news.careers360.com/">Careers360</option>
                    <option value="https://indianexpress.com/section/education/">Indian Express Education</option>
                    <option value="https://www.shiksha.com/news">Shiksha News</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Scrape News
            </button>
        </form>

        <div id="loading" class="hidden">
            <p class="text-gray-600">Loading...</p>
        </div>

        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Results</h2>
            <div id="articlesList" class="space-y-4"></div>
        </div>

        <div id="error" class="hidden text-red-500"></div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('urlSelect').value;
            if (!url) {
                alert('Please select a website');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const articlesList = document.getElementById('articlesList');

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/scrape', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    articlesList.innerHTML = '';
                    
                    data.data.scraped_data.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'bg-white p-4 rounded shadow';
                        articleDiv.innerHTML = `
                            <h3 class="text-xl font-bold mb-2">
                                <a href="${article.link}" target="_blank" class="text-blue-600 hover:underline">
                                    ${article.title}
                                </a>
                            </h3>
                            <p class="text-gray-600 mb-2">${article.description || ''}</p>
                            <div class="text-sm text-gray-500">
                                <span>${article.source}</span>
                                ${article.date ? `<span class="ml-2">${article.date}</span>` : ''}
                            </div>
                        `;
                        articlesList.appendChild(articleDiv);
                    });

                    results.classList.remove('hidden');
                } else {
                    error.textContent = data.message;
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'Failed to fetch data';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
