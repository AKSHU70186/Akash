<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Testing Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Web Scraper Testing Interface</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="scrapeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">URL to Scrape</label>
                    <input type="url" id="url" name="url" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="https://example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Scraper Type</label>
                    <select id="scraperType" name="scraper_type" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="google_maps">Google Maps</option>
                        <option value="e_commerce">E-commerce</option>
                        <option value="news">News</option>
                        <option value="social_media">Social Media</option>
                        <option value="job_board">Job Board</option>
                        <option value="custom">Custom Website</option>
                    </select>
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Start Scraping
                </button>
            </form>
            
            <div id="results" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <pre id="resultsJson" class="bg-gray-100 p-4 rounded-md overflow-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const resultsDiv = document.getElementById('results');
            const resultsJson = document.getElementById('resultsJson');
            
            // Update button state
            submitButton.disabled = true;
            submitButton.textContent = 'Scraping...';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/test-scrape', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Display results
                resultsDiv.classList.remove('hidden');
                resultsJson.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Start Scraping';
            }
        });
    </script>
</body>
</html>
